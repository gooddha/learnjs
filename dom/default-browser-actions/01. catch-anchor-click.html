<!-- 
  https://learn.javascript.ru/default-browser-action#poymayte-perehod-po-ssylke
  Поймайте переход по ссылке

  Сделайте так, чтобы при клике на ссылки внутри элемента id="contents" пользователю выводился вопрос о том, действительно ли он хочет покинуть страницу, и если он не хочет, то прерывать переход по ссылке.

  Детали:
    Содержимое #contents может быть загружено динамически и присвоено при помощи innerHTML. Так что найти все ссылки и поставить на них обработчики нельзя. Используйте делегирование.
    Содержимое может иметь вложенные теги, в том числе внутри ссылок, например, <a href=".."><i>...</i></a>.
 -->

 <!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      Как насчёт того, чтобы прочитать <a href="http://wikipedia.org">Википедию</a> или посетить <a href="http://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
    </p>
  </fieldset>

  <script>
    document.querySelector('#contents').addEventListener('click', (e) => {
      let target = e.target;

      if (target.tagName == 'A') {
        if (!confirm('Вы действительно хотите перейти по ссылке ' + target.href)) {
          e.preventDefault();
        };
      }

    }, true)

  </script>

</body>
</html>
