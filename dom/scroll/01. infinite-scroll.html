<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
      <h1>Прокрути меня</h1>
      
    <script>
      // ... ваш код ...
      function fetchData() {
        for (let i = 0; i < 10; i++) {
          let p = document.createElement('p');
          p.append(new Date());
          document.body.append(p);
        }
      }

      fetchData();

      document.addEventListener('scroll', e => {
        let screenBottom = document.documentElement.clientHeight + pageYOffset;
        let pageBottom = document.documentElement.scrollHeight;

        if (pageBottom - screenBottom < 100) {
          fetchData();
        }
      });

    </script>

  </body>
</html>
