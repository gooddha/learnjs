<!-- https://learn.javascript.ru/modifying-document#vyvedite-spisok-potomkov-v-dereve

  Есть дерево, организованное в виде вложенных списков ul/li.
  Напишите код, который добавит каждому элементу списка <li> количество вложенных в него элементов. Узлы нижнего уровня, без детей – пропускайте.

  <script>
    let rootUl = document.querySelector('ul');
    let count;
    
    for (let child of rootUl.querySelectorAll('li')) {
      count = 0;
      countChildren(child);
      if (count > 0) child.firstChild.textContent += `[${count}]`
    } 
    
    function countChildren(element) {

      let uls = element.querySelectorAll('ul');

      for (let ul of uls) {
        count += ul.children.length;          
      }

      
    }
