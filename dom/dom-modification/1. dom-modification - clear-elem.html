<!-- Очистите элемент
Создайте функцию clear(elem), которая удаляет всё содержимое из elem. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
 <!-- first task  https://learn.javascript.ru/modifying-document#ochistite-element -->

 <ol id="elem">
  <li>Привет</li>
  <li>Мир</li>
</ol>

<script>
  function clear(elem) {
    elem.innerHTML = '';
  }

  clear(elem); // очищает список
</script>


</body>
</html>
