<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <!-- 
      https://learn.javascript.ru/modifying-document#sortirovka-tablitsy
      Сортировка таблицы
      Таблица:
        Имя	    Фамилия	  Возраст
        John	  Smith	    10
        Pete	  Brown	    15
        Ann	    Lee	      5
        ...	...	...
        Может быть больше строк.

      Напишите код для сортировки по столбцу "name".
    -->

    <style>
      table {
        border-spacing: 35px 0;
      }
    </style>

    <table id="table">
      <thead>
        <tr>
          <th>Имя</th>
          <th>Фамилия</th>
          <th>Возраст</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Smith</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Pete</td>
          <td>Brown</td>
          <td>15</td>
        </tr>
        <tr>
          <td>Ann</td>
          <td>Lee</td>
          <td>5</td>
        </tr>
      </tbody>

    </table>

    <script>
      let tbody = document.querySelector('tbody');

      let rows = Array.from(tbody.children);

      rows.sort((a, b) => {
        result = (a.children[0].innerHTML > b.children[0].innerHTML);
        return result ? 1 : -1;
      });

      rows.forEach(row => {
        tbody.append(row);
      });

    </script>

</body>
</html>
