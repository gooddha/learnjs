<!DOCTYPE html>
<html lang="en">

<body>
    <!-- 
      https://learn.javascript.ru/modifying-document#vstavte-html-v-spisok
      Вставьте HTML в список
      Напишите код для вставки <li>2</li><li>3</li> между этими двумя <li>:
    -->

    <ul id="ul">
      <li id="one">1</li>
      <li id="two">4</li>
    </ul>
    

    <script>
      one.insertAdjacentHTML('afterend','<li>2</li><li>3</li>');
    </script>

</body>
