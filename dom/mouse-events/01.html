<!-- 
  https://learn.javascript.ru/mouse-events-basics#vydelyaemyy-spisok
  Выделяемый список
  важность: 5
  Создайте список, в котором элементы могут быть выделены, как в файловых менеджерах.

  При клике на элемент списка выделяется только этот элемент (добавляется класс .selected), отменяется выделение остальных элементов.
  Если клик сделан вместе с Ctrl (Cmd для Mac), то выделение переключается на элементе, но остальные 
  элементы при этом не изменяются.

  P.S. В этом задании все элементы списка содержат только текст. Без вложенных тегов.

  P.P.S. Предотвратите стандартное для браузера выделение текста при кликах.

 -->

 <!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .selected {
      background: #0f0;
    }

    li {
      cursor: pointer;
    }
  </style>
</head>

<body>

  Кликни на элемент списка, чтобы выделить его.
  <br>

  <ul id="ul" onmousedown="return false">
    <li>Кристофер Робин</li>
    <li>Винни Пух</li>
    <li>Тигра</li>
    <li>Кенга</li>
    <li>Кролик. Просто Кролик.</li>
  </ul>

  <script>
    // ...ваш код...
    let ul = document.querySelector('#ul');
    ul.addEventListener('click', (event) => {
      let target = event.target;

      if (!event.ctrlKey) {
        for (let li of ul.querySelectorAll('li')) {
          if (li.className == 'selected') {
            li.className = '';
          }
        }
      }

      if (target.tagName == 'LI') {
        event.target.classList.toggle('selected');
      }
    });

  </script>

</body>
</html>
