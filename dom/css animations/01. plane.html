<!-- 
  https://learn.javascript.ru/css-animations#animirovat-samolyot-css

  Анимировать самолёт (CSS)

  При нажатии картинка изменяет размеры с 40x24px до 400x240px (увеличивается в 10 раз).
  Время анимации 3 секунды.
  По окончании анимации вывести сообщение: «Анимация закончилась!».
  Если во время анимации будут дополнительные клики по картинке – они не должны ничего «сломать».
 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Plane animation</title>
  <style>
    img {
      cursor: pointer;
    }
  
    #flyjet {
      width: 40px;
      /* -> 400px */

      height: 24px;
      /* -> 240px */
      transition: width 3s, height 3s;
    }

    #flyjet.zoom {
      width: 400px;
      height: 240px;
    }
  </style>
</head>
<body>
  
  <img id="flyjet" src="https://en.js.cx/clipart/flyjet.jpg" onclick="this.classList.toggle('zoom');">

  <script>
    let plane = document.getElementById('flyjet');
    
    plane.addEventListener('transitionend', (e) => {
      alert('Анимация закончилась!');
    });

    
  </script>
</body>
</html>
