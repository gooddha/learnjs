<!-- 
  https://learn.javascript.ru/css-animations#animirovat-samolyot-css

  Анимировать самолёт с перелётом (CSS)

  Модифицируйте решение предыдущей задачи Анимировать самолёт (CSS) , чтобы в процессе анимации изображение выросло больше своего стандартного размера 400x240px («выпрыгнуло»), а затем вернулось к нему.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Plane animation</title>
   <style>
     img {
       cursor: pointer;
     }
   
     #flyjet {
       width: 40px;
       /* -> 400px */
 
       height: 24px;
       /* -> 240px */
       transition: width 3s cubic-bezier(.41,.01,.31,1.8), height 3s cubic-bezier(.41,.01,.31,1.8);
     }
 
     #flyjet.zoom {
       width: 400px;
       height: 240px;
     }
   </style>
 </head>
 <body>
   
   <img id="flyjet" src="https://en.js.cx/clipart/flyjet.jpg" onclick="this.classList.toggle('zoom');">
 
 </body>
 </html>
