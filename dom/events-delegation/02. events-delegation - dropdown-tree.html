<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">

  <style>
    li span:hover {
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <ul class="tree" id="tree">
    <li><span>Животные</span>
      <ul>
        <li><span>Млекопитающие</span>
          <ul>
            <li><span>Коровы</span></li>
            <li><span>Ослы</span></li>
            <li><span>Собаки</span></li>
            <li><span>Тигры</span></li>
          </ul>
        </li>
        <li><span>Другие</span>
          <ul>
            <li><span>Змеи</span></li>
            <li><span>Птицы</span></li>
            <li><span>Ящерицы</span></li>
          </ul>
        </li>
      </ul>
    </li>
    <li><span>Рыбы</span>
      <ul>
        <li><span>Аквариумные</span>
          <ul>
            <li><span>Гуппи</span></li>
            <li><span>Скалярии</span></li>
          </ul>
        </li>
        <li><span>Морские</span>
          <ul>
            <li><span>Морская форель</span></li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <!-- 
    https://learn.javascript.ru/event-delegation#raskryvayuscheesya-derevo
    Раскрывающееся дерево
      Создайте дерево, которое по клику на заголовок скрывает-показывает потомков:
      Требования:
        Использовать только один обработчик событий (применить делегирование)
        Клик вне текста заголовка (на пустом месте) ничего делать не должен.
   -->

  <script>
    document.addEventListener('click', (event) => {      

      let next = event.target.nextElementSibling;

      if (!next) return;

      next.hidden = !next.hidden;  

    })
  
  </script>

</body>
</html>
